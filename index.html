<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./app.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calendar-holder">
      <h1>2022</h1>
      <section class="months-holder">
        <span class="material-symbols-outlined chevron chevron_left">
          chevron_left
        </span>
        <div class="months-control">
          <span class="month" id="jan">January</span>
          <span class="month" id="feb">February</span>
          <span class="month" id="mar">March</span>
          <span class="month" id="apr">April</span>
          <span class="month" id="may">May</span>
          <span class="month" id="jun">June</span>
          <span class="month" id="jul">July</span>
          <span class="month" id="aug">August</span>
          <span class="month" id="sep">September</span>
          <span class="month" id="oct">October</span>
          <span class="month" id="nov">November</span>
          <span class="month" id="dec">December</span>
        </div>
        <span class="material-symbols-outlined chevron chevron_right">
          chevron_right
        </span>
      </section>

      <ul class="days-holder"></ul>
      <ul class="days-holder days"></ul>
    </div>
  </body>
</html>
