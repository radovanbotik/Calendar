<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./app.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calendar-holder">
      <section class="months-holder">
        <span class="material-symbols-outlined chevron"> chevron_left </span>
        <span>september</span>
        <span class="material-symbols-outlined chevron"> chevron_right </span>
      </section>

      <ul class="days-holder">
        <li class="day-name row1">mon</li>
        <li class="day-name row1">tue</li>
        <li class="day-name row1">wed</li>
        <li class="day-name row1">thu</li>
        <li class="day-name row1">fri</li>
        <li class="day-name row1">sat</li>
        <li class="day-name row1">sun</li>

        <li class="day-number">1</li>
        <li class="day-number">2</li>
        <li class="day-number">3</li>
        <li class="day-number">4</li>
        <li class="day-number">5</li>
        <li class="day-number">6</li>
        <li class="day-number">7</li>
        <li class="day-number">8</li>
        <li class="day-number">9</li>
        <li class="day-number">10</li>
        <li class="day-number">11</li>
        <li class="day-number">12</li>
        <li class="day-number active">13</li>
        <li class="day-number">14</li>
        <li class="day-number">15</li>
        <li class="day-number">16</li>
        <li class="day-number">17</li>
        <li class="day-number">18</li>
        <li class="day-number">19</li>
        <li class="day-number">20</li>
        <li class="day-number">21</li>
        <li class="day-number">22</li>
        <li class="day-number">23</li>
        <li class="day-number">24</li>
        <li class="day-number">25</li>
        <li class="day-number">26</li>
        <li class="day-number">27</li>
        <li class="day-number">28</li>
        <li class="day-number">29</li>
        <li class="day-number">30</li>
      </ul>
    </div>
  </body>
</html>
